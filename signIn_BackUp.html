<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:  rgb(235, 232, 232);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color:#c4c1c1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(136, 101, 56, 0.1);
            width: 350px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type=text], input[type=password] {
          width: 100%;
          height: 50PX;
          font-size: large;
          font-weight: bold;
          padding: 12px 20px;
          border-radius: 7px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          box-sizing: border-box;
        }
        

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        #message {
            margin-top: 20px;
            text-align: center;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        .password-hint {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
            display: none;
        }

        /*  
        .password-strength {
            margin-top: 5px;
        }

        .strong {

        img.avatar {
          border-radius: 50%;
          border-color: green;
        }

        .logInbtn {
        background-color: #2a803f;  
        color: white;
        font-size: 22px;
        padding: 16px 20px;
        margin: 8px 0;
        border-radius: 10px;
        border-width: 2px;
        border-color: rgb(238, 203, 48);
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
    }
    
    .logInbtn:hover {
      opacity: 1;
      background-color: #04754c;
    }



    </style>
</head>

<body>
    <div class="container">
        <div style="text-align: center;"><img src="images/Lotus1.png" alt="Avatar" class="avatar"   width="100" height="100"></div>
        <div style="font-size: 25px ;font-weight: bold; text-align: center;"> <span style="color:green;"> </span> <span style="color: red;"> Fast</span>   <span style="color: #25a021;"> - </span> <span style="color: #008cff;">PoS</span></div>

            <div class="form-group">
                <label for="username"  style="color: #474646;"> <b>User Name / ชื่อ</b></label>
                <input type="text" id="username" name="username" required>
            </div>

                <label for="email">Email</label>

            </div>
            -->
            <div class="form-group">
                <label for="password" style="color: #474646;"><b>Password / รหัส</b> </label>

            -->

            <button type="submit" class="logInbtn" >LogIn</button>
        <p id="message"></p>
          
          <div style="text-align: center;">
             <img src="/front-end/images/Lotus1.png " class="avatar"   style="width: 20px; height: 15px;"> &copy; Bua Technologies co.,Ltd.
          </div>
